<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/all.min.css" />
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Weather</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><img src="images/logo@2x.png" alt="" class="w-50"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 px-5">
            <li class="nav-item mx-3">
              <a class="nav-link text-white px-3 active home" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link text-white px-3" href="#">News</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link text-white px-3" href="#">Live cameras</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link text-white px-3" href="#">Photos</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link text-white px-3 contact" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="mb-5 text-white">
      <div class="container pt-5">

        <input type="text" id="search" placeholder="Find your location" class="form-control p-3 rounded-pill">
        <div class="row gx-0 gy-3 mt-5 rounded-3">
          <!-- today -->
          <div class="col-lg-4 rounded-3 today">
            <div class="">
              <div
                class="day bg-dark text-white d-flex justify-content-between px-3"
              >
                <p id="today"></p>
                <div>
                  <p id="month" class="d-inline"></p>
                  <p id="number" class="d-inline"></p>
                </div>
              </div>

              <div class="ps-4">
                <h3 class="pt-4 ps-2" id="region"></h3>
                <div class="d-flex justify-content-between pe-5">
                  <h1
                    class="degree pt-2 text-white"
                    id="temperature"
                  ></h1>

                  <img src="" alt="" id="todayimage" class="w-25" />
                </div>
                <p class="sunny" id="state"></p>
                <div class="icons w-75 d-flex justify-content-between py-4">
                  <div class="ump d-flex">
                    <i class="fa-solid fa-umbrella me-2 mt-1"></i>
                    <p id="umbrella"></p>
                  </div>
                  <div class="ump d-flex">
                    <i class="fa-solid fa-wind me-2 mt-1"></i>
                    <p id="wind"></p>
                  </div>
                  <div class="ump d-flex">
                    <i class="fa-regular fa-compass me-2 mt-1"></i>
                    <p id="compass"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- tomorrow -->
          <div class="tomorrow col-lg-4">
            <div>
              <p class="bg-dark text-white day text-center nextDay"></p>

            <div class="d-flex justify-content-center align-items-center h-75">
              <div class="d-flex  flex-column align-items-center">
                <img src="" alt=""  class="w-50 nextImage" />
                <h2 class="text-white maxtemp"></h2>
                <p class="text-center mintemp"></p>
                <p class="text-center st"></p>
              </div>
            </div>
            </div>
          </div>

          <!-- after tomorrow -->
          <div class="aftomorrow col-lg-4">
            <div>
              <p class="bg-dark text-white day text-center nextDay"></p>

            <div class="d-flex justify-content-center align-items-center h-75">
              <div class="d-flex  flex-column align-items-center">
                <img src="" alt=""  class="w-50 nextImage " />
                <h2 class="text-white maxtemp"></h2>
                <p class="text-center mintemp"></p>
                <p class="text-center st"></p>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class=" d-flex align-items-center py-5">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 position-relative">
            <form action="" class="">
              <input
                type="text"
                placeholder="Enter your email to subscribe"
                class="w-100  py-3 px-3 rounded-pill input"
              />
              <input
                type="submit"
                value="subscribe"
                class="py-3 px-3 rounded-pill bt"
              />
            </form>
            <p class="text-white text-center">
              Copyright 2014 Company name. Designed by Themezy. All rights
              reserved
            </p>
          </div>

          <div class="col-lg-3 offset-lg-2 d-flex justify-content-evenly">
            <i
              class="fa-brands fa-facebook-f d-flex justify-content-center align-items-center icon"
            ></i>
            <i
              class="fa-brands fa-twitter d-flex justify-content-center align-items-center icon"
            ></i>
            <i
              class="fa-brands fa-google-plus-g d-flex justify-content-center align-items-center icon"
            ></i>
            <i
              class="fa-brands fa-pinterest d-flex justify-content-center align-items-center icon"
            ></i>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
